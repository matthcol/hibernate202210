# application-test.properties
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:oralin19
spring.datasource.username=movietest
spring.datasource.password=password

# if you want to choose dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle12cDialect

# DDL AUto : none, create (i.e Drop-Create),
# create-drop (i.e Drop-Create-Drop), update
spring.jpa.hibernate.ddl-auto=create-drop

# show SQL : true by default for tests
spring.jpa.show-sql=true 
# pretty print
spring.jpa.properties.hibernate.format_sql=true
# show SQL params
logging.level.org.hibernate.type.descriptor.sql=trace
